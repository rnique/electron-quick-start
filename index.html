<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS DevLabs: Create a JavaScript starter app</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    var dojoConfig = {
    async: true,
      has: {
        'host-node': false
      }
    };
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>
</head>

<body>
  <h2>Prueba de concepto conexion cliente ArcGIS - Geo SERFOR</h2>
  <script>
    const proxy_host = "https://dir-serfor.azure-api.net";
    const concesionesPath = "/geoserfor/services/Prueba/MapServer/4";
    const secret = "edacffe6de8e4faa96e6f983f0149cac";

    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/geometry/Extent",
        "esri/layers/FeatureLayer",
        "esri/config",
        "dojo/domReady!"
      ],
      function (
        Map, MapView,
        Extent,
        FeatureLayer,
        esriConfig) {

        var map = new Map({
          basemap: "topo-vector"
        });

        var bbox = new Extent({
          xmin: -14317483374.961056,
          ymin: -2234355.682738182,
          xmax: -14312787083.943214,
          ymax: 170047.47899968273,
          spatialReference: {
            wkid: 3857
          }
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          extent: bbox,
          zoom: 10
        });

        esriConfig.request.interceptors.push({
          // headers: {
          //   "Ocp-Apim-Trace": true,
          //   "Access-Control-Allow-Headers": "Ocp-Apim-Trace"
          // },
          before: function (params) {
            if (params.url.includes(proxy_host)) {
              params.requestOptions.query["subscription-key"] = secret;
              // console.log(params);
            } // if
          } // before
        }) //esriConfig

        const concesionesUrl = proxy_host + concesionesPath;
        var concesiones = new FeatureLayer({
          url: concesionesUrl,
          id: "concesion",
          outFields: ["*"],
          layerId: 4,
          labelsVisible: true
        });

        const nombresLabel = new LabelClass({
          labelExpressionInfo: { expression: "$feature.NOMTIT" },
          symbol: {
            type: "text",  // autocasts as new TextSymbol()
            color: "black",
            haloSize: 1,
            haloColor: "white"
          }
        });

        featureLayer.labelingInfo = [ nombresLabel ];
        map.add(concesiones);
      });
  </script>
  <div id="viewDiv"></div>
  Node.js <script>document.write(process.versions.node)</script>,
  Chromium <script>document.write(process.versions.chrome)</script>,
  and Electron <script>document.write(process.versions.electron)</script>.
</body>
</html>
