<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS DevLabs: Create a JavaScript starter app</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>
</head>

<body>
  <h2>Prueba de concepto conexion cliente ArcGIS - Geo SERFOR</h2>
  <script>
    const secret = "edacffe6de8e4faa96e6f983f0149cac";

    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/geometry/Extent",
        "esri/layers/FeatureLayer",
        "esri/symbols/SimpleLineSymbol",
        "esri/symbols/SimpleFillSymbol",
        "esri/symbols/TextSymbol",
        "esri/renderers/SimpleRenderer",
        //"esri/layers/LabelClass",
        "esri/Color",
        "esri/config",
        "dojo/domReady!"
      ],
      function (Map, MapView,
        Extent,
        FeatureLayer,
        SimpleLineSymbol, SimpleFillSymbol,
        TextSymbol,
        SimpleRenderer,
        //LabelClass,
        Color,
        esriConfig) {

        var map = new Map({
          basemap: "topo-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-118.71511, 34.09042],
          zoom: 10
        });

        view.extent = new Extent({
          xmin: -14317483374.961056,
          ymin: -2234355.682738182,
          xmax: -14312787083.943214,
          ymax: 170047.47899968273,
          spatialReference: {
            wkid: 3857
          }
        });

        esriConfig.request.interceptors.push({
          // headers: {
          //   "Ocp-Apim-Trace": true,
          //   "Access-Control-Allow-Headers": "Ocp-Apim-Trace"
          // },
          before: function (params) {
            if (params.url.includes("geoserfor")) {
              console.log(params);
              esriConfig.request.interceptors.push({
                headers: {
                  // "Cache-Control": "no-cache",
                  "Ocp-Apim-Trace": true,
                  "Ocp-Apim-Subscription-Key": "edacffe6de8e4faa96e6f983f0149cac"
                }
              })
              console.log(esriConfig);
            } // if
          } // before
        }) //esriConfig

        // create a renderer for the concesiones layer to override default symbology
        var concesionesColor = new Color("#666");
        var concesionesLine = new SimpleLineSymbol("solid", concesionesColor, 1.5);
        var concesionesSymbol = new SimpleFillSymbol("solid", concesionesLine, null);
        var concesionesRenderer = new SimpleRenderer(concesionesSymbol);

        //        var concesionesUrl = "http://geo.serfor.gob.pe:80/geoservicios/rest/services/Prueba/MapServer/4";
        var concesionesUrl = "https://dir-serfor.azure-api.net/geoserfor/services/Prueba/MapServer/4";
        var concesiones = new FeatureLayer({
          url: concesionesUrl,
          id: "concesion",
          outFields: ["*"],
          renderer: concesionesRenderer
        });

        map.add(concesiones);

      });
  </script>
  <div id="viewDiv"></div>
</body>

</html>
